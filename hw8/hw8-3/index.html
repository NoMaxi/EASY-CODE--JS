<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-light">
        <span class="navbar-brand mb-0 h1">todo app</span>
    </nav>    
    <main class="p-5">
        <div class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto form-col">
                        <div class="card card-body">
                            <form name="addTodoForm">
                                <div class="form-group">
                                    <label for="title" class=" ml-3">Title</label>
                                    <input type="text" name="title" id="title" class="form-control">
                                </div>
                                <!-- /.form-group -->
                                <div class="form-group">
                                    <label for="text" class=" ml-3">Text</label>
                                    <input type="text" name="text" id="text" class="form-control mb-4">
                                </div>
                                <!-- /.form-group -->
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </form>
                        </div>
                        <!-- /.card card-body -->
                    </div>
                    <!-- /.col-6 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.form-section -->
        <div class="todos-table mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td class="text-center">Title</td>
                                    <td class="text-center">Text</td>
                                    <td class="text-center w-25">Controls</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- /.col-8 mx-auto -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.todos-table -->
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
